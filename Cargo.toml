[package]
name = "missile-sim"
version = "0.1.0"
edition = "2024"

[lib]
name = "missile_sim"
path = "src/lib.rs"

[[bin]]
name = "ms"
path = "src/bin/cli.rs"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = false
incremental = false
debug = false

[dependencies]
tokio = { version = "1.49.0", features = ["full"] }
clap = { version = "4.5.54", features = ["derive"] }
# async-trait = "0.1.89"
plotters = "0.3.7"
colored = "3.0.0"
nalgebra = "0.34.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
# csv = "1.4.0"
anyhow = "1.0.100"
rand = "0.10.0-rc.0"
rayon = "1.11.0"
wide = "1.1.1"
macroquad = "0.4.14"