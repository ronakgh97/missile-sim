[package]
name = "missile-sim"
version = "0.1.0"
edition = "2024"

[lib]
name = "missile_sim"
path = "src/lib.rs"

[[bin]]
name = "default"
path = "src/bin/main.rs"

[[bin]]
name = "debug"
path = "src/bin/debug.rs"

[dependencies]
plotters = "0.3.7"
nalgebra = "0.34.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
raylib = "5.5.1"
